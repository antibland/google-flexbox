<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Flexbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="left" aria-label="main navigation">
        <a href="#">About</a>
        <a href="#">Store</a>
      </nav>
      <nav class="right" aria-label="secondary navigtion">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#" class="signin">Sign In</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <img
          alt="Google"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
        <div class="search">
          <input type="text" aria-label="Search" value="" />
        </div>
        <div class="buttons">
          <input
            value="Google Search"
            aria-label="Google Search"
            type="submit"
          />
          <input
            value="I'm Feeling Lucky"
            aria-label="I'm Feeling Lucky"
            type="submit"
          />
        </div>
      </div>
    </main>
    <footer>
      <div class="left">
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
      </div>
      <div class="right">
        <a href="#">link</a>
        <a href="#">link</a>
        <a href="#">link</a>
      </div>
    </footer>
  </body>
</html>
